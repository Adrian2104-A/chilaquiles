<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/ico/Kabil1.ico" type="image/x-icon">
    <script defer src="./scripts/script.js"></script>
    <script defer src="./scripts/navbar.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/productos.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/animaciones.css">
    <script defer src="./scripts/animaciones.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100..800;1,100..800&family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Kabil Productos</title>
</head>
<body>
    <div class="header">
        <div class="data">
            <div class="fecha" id="date-container"></div>
            <div id="ico-container" class="ico"></div>
            <div id="time-container" class="time"></div>
        </div>
        <div class="centro">
            <i class="fa-solid fa-house"></i>
            <div class="circulo"></div>
            <p>Productos</p>
        </div>
        <div class="busqueda">
            <button class="header-toggle" id="header-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </div>

    <main class="titulo">
        <div class="logo" >
            <img src="./img/kabil.png">
        </div>
    </main>

    <div class="frase">
        <h3><span class="primero">"Aprende a </span>enseñar, enseñar a <span class="segundo">aprender"</span></h3>
    </div>

    <div class="footer">
        <div class="pie">
            <img src="./img/kabil.png" width="70px">
            <p>@2025 | Todos los derechos reservados pertenecen a Kabil Ediciones</p>
        </div>
    </div>

</body>
</html>
